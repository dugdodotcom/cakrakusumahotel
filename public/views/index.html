<script type="text/javascript" src='/lib/moment/min/moment.min.js'></script>
<script type="text/javascript" src='/lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js'></script>
<section data-ng-controller="IndexController">
  <div id="page-header">
    <div class="container">
      <div class="col-md-12">
        <h1>Reservation: Choose your date and room</h1>
      </div>
    </div>
  </div>
  <div class="container" data-ng-init="choosedatago()">
    <section  data-ng-include="'/views/booking/breadcrumb.html'" data-role="navigation"></section>
    <div id="content" class="row">
      <section ui-view  id="content" class="pull-right col-md-8 rooms"></section>
      <div class="col-md-4 pull-left" id="reserv-left">
        <h4>Reservation </h4>
        <form class="form-horizontal" role="form" action="/inputdate" method="post">
          <div class="form-group">
            <label for="inputStart" class="col-sm-4 control-label">Check In</label>
            <div class="col-sm-7">
              <div id="datetimepicker1" class="input-group date">
                <input type="text" name="start" readonly="readonly" class="form-control" ng-change="change()" ng-model="choosedata.start">
                <span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEnd" class="col-sm-4 control-label">Check Out</label>
            <div class="col-sm-7">
              <div id="datetimepicker2" class="input-group date">
                <input type="text" name="end" readonly="readonly" class="form-control" ng-model="choosedata.end"><span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAdult" class="col-sm-4 control-label">Adults</label>
            <div class="col-sm-7">
              <select name="adult" class="form-control" ng-model="choosedata.adult" ng-change="change('adult',choosedata.adult)">
                <option value="0">Adults              </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputChildren" class="col-sm-4 control-label">Children</label>
            <div class="col-sm-7">
              <select name="children" class="form-control" ng-model="choosedata.children" ng-change="change('children',choosedata.children)">
                <option value="0">Children             </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputRoom" class="col-sm-4 control-label">Rooms</label>
            <div class="col-sm-7">
              <select name="room" class="form-control" ng-model="choosedata.room" ng-change="change('room',choosedata.room)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Edit Reservation</button>
        </form>
			<div ng-show="choosenroom" class="choosenroom">
				<h4>Rooms</h4>
				<ul>
					<li ng-repeat="data in choosenroom">
						<h4 class="title-style4">Reservation {{data.choose}} of {{choosedata.room}}<span class="title-block"></span></h4>
						<p><span>Room:</span> {{data.name}}</p>
						<p><span>Type:</span> {{data.type}}</p>
					</li>
				</ul>
			</div>
      </div>
      
    </div>        
	</div>
</section>
<script>
$('#datetimepicker1').datetimepicker({startDate:moment(),pickTime: false});
$('#datetimepicker2').datetimepicker({startDate:moment(),pickTime: false});
$('.input-group.date').click(function(ev){      
  $('body').animate({scrollTop: $('#reserv-left').position().top },'slow'); 
  ev.preventDefault();
  $(this).find('.glyphicon-calendar.glyphicon').click();
});
</script>
