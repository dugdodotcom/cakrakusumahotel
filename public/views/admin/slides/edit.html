<section data-ng-controller="SlidesController"  data-ng-init="findOne()">
	<h1>Edit slides</h1>
	<form class="form-horizontal" role="form" data-ng-submit="update()">
    <input type="hidden" ng-model="_id" />
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Rel</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Rel" ng-model="rel" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Above</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Above" ng-model="above" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Bottom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Bottom" ng-model="bottom" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Image</label>
			<div class="col-sm-10">
				<input type="file" name="file" accept="image/*" ng-file-select="onFileSelect($files)">
				<div class="progress progress-striped active" ng-hide="progress==0">
					<div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
						<span class="sr-only">{{progress}}% Complete</span>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
