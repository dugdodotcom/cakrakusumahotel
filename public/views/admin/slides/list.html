<section data-ng-controller="SlidesController" data-ng-init="find()">
    <input type="hidden" ng-model="_id" value="" />
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Rel</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Rel" ng-model="rel">
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Above</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Above" ng-model="above">
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Bottom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Bottom" ng-model="bottom">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Image</label>
			<div class="col-sm-10">
				<input type="file" name="file" accept="image/*" ng-file-select="onFileSelect($files)">
				<div class="progress progress-striped active" ng-hide="progress==0">
					<div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
						<span class="sr-only">{{progress}}% Complete</span>
					</div>
				</div>
			</div>
		</div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>        
        <th>Image</th>
        <th>Rel</th>
        <th>Above</th>
        <th>bottom</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="slide in slides | orderBy:'-created'">
        <td><img ng-src="/img/slidethumbs/{{slide.image}}" /></td>        
        <td>{{slide.rel}}</td>
        <td>{{slide.above}}</td>
        <td>{{slide.bottom}}</td>
        <td><a class="btn" href="#!/slides/{{slide._id}}/edit">
        	<i class="fa fa-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(slide._id,$index)">
            <i class="fa fa-trash-o"></i>
        </a></td>
      </tr>      
    </tbody>
  </table>	
</section>
