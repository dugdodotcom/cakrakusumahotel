<div ng-controller="BlogsController" class="textangular" data-ng-init="findOne()">
    <form class="form-horizontal" ng-submit="update()">
        <!-- <input type="hidden" ng-model="blog.home" />{{blog.home}} -->
        <h1>Edit Blog</h1>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Title" ng-change="urlchange()" ng-model="blog.title" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Url" ng-model="blog.url" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Keyword</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Keyword" ng-model="blog.keyword" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" ng-model="blog.description" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <input type="file" name="file" accept="image/*" ng-file-select="onFileSelect($files)">
            <div class="progress progress-striped active" ng-hide="progress==0">
              <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
                <span class="sr-only">{{progress}}% Complete</span>
              </div>
            </div>
            <div ng-show="blog.image">
              <img ng-show="blog.image" ng-mode="blog.image" ng-src="/img/thumbs/{{blog.image}}" />
              <input type="text" class="form-control" ng-model="rel" placeholder="rel" />
            </div>
          </div>
        </div>
        <div text-angular text-angular-name="demo1" ng-model="blog.content"></div>
        <button type="submit" class="btn btn-default">Send</button>
    </form>
</div>
