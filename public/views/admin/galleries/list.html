<section data-ng-controller="GalleriesController" data-ng-init="find()">
    <input type="hidden" ng-model="_id" />
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Rel</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Rel" ng-model="rel">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Image</label>
			<div class="col-sm-10">
				<input type="file" name="file" accept="image/*" ng-file-select="onFileSelect($files)">
				<div class="progress progress-striped active" ng-hide="progress==0">
					<div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
						<span class="sr-only">{{progress}}% Complete</span>
					</div>
				</div>
			</div>
		</div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>        
        <th>Real</th>
        <th>Thumb</th>
        <th>Regular</th>
        <th>Rel</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="gallery in galleries  | orderBy:'-created'">
        <td><img ng-src="/img/gallery/{{gallery.image}}" width="300" /></td>
        <td><img ng-src="/img/thumbs/{{gallery.image}}" /></td>
        <td><img ng-src="/img/regular/{{gallery.image}}" width="300" /></td>
        <td>{{gallery.rel}}</td>
        <td><a class="btn" href="#!/galleries/{{gallery._id}}/edit">
        	<i class="fa fa-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(gallery._id,$index)">
            <i class="fa fa-trash-o"></i>
        </a><form ng-submit="action(gallery._id,gallery.active,$index)"><button type="submit" class="btn btn-success" ng-show="gallery.active==1">active</button><button type="submit" class="btn btn-warning" ng-show="gallery.active==0">Inactive</button></form></td>
      </tr>      
    </tbody>
  </table>	
</section>
