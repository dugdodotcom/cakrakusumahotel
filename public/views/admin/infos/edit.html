<div ng-controller="InfosController" class="textangular" data-ng-init="findOne()">
    <form class="form-horizontal" ng-submit="update()">
        <!-- <input type="hidden" ng-model="info.home" />{{info.home}} -->
        <h1>Editor</h1>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Title" ng-model="info.title" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Keyword</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Keyword" ng-model="info.keyword" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            
            <textarea class="form-control" ng-model="info.description" placeholder="Description"></textarea>
          </div>
        </div>        
        <div text-angular ng-model="info.content"></div>
        <button type="submit" class="btn btn-default">Send</button>
    </form>
</div>
