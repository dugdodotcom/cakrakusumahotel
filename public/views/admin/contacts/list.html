<section data-ng-controller="ContactsController" data-ng-init="findOne()">
  <form class="form-horizontal" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="contact.name" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Position</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Position" ng-model="contact.position" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Phone" ng-model="contact.phone">
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="contact.email">
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
		</div>
	</form>
  <div class="row">
    <table class="table table-striped">
        <thead>
          <tr>        
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>message</th>
            <th>action</th>
          </tr>
        </thead>
    <tbody>
        <tr data-ng-repeat="contact in contacts   | orderBy:'-created'">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.subject}}</td>
          <td>{{contact.message}}</td>
          <td><a class="btn" data-ng-click="remove(contact._id,$index)">
              <i class="fa fa-trash-o"></i>
          </a>
          <form ng-submit="action(contact._id,contact.replied,$index)"><button type="submit" class="btn btn-default" ng-show="contact.replied==0">not reply</button><button type="submit" class="btn btn-success" ng-show="contact.replied==1">Replied</button></form>
          </td>
        </tr>      
    </tbody>
  </table>
  <pagination total-items="totalItems" page="currentPage" on-select-page="setPage(page)"></pagination>
  </div>
</section>
