<section data-ng-controller="TestimoniesController"  data-ng-init="findOne()">
	<h1>Edit testimonies</h1>
	<form class="form-horizontal" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="firstname" ng-model="testimoni.firstname" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="lastname" ng-model="testimoni.lastname" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="email" ng-model="testimoni.email" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">About You</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="about" ng-model="testimoni.about" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Your Location</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="location" ng-model="testimoni.location" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Your website</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="website" ng-model="testimoni.website" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Comment</label>
			<div class="col-sm-10">
				<textarea  class="form-control" id="inputEmail3" placeholder="comment" ng-model="testimoni.comment" required></textarea>
			</div>
		</div>
		<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
		</div>
	</form>
</section>
