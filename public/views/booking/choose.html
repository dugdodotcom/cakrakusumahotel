<div class="col-md-4" id="reserv-left">
  <h4>Your Reservation</h4>
  <form class="form-horizontal" role="form" data-ng-init="choosedata()">
    <div class="form-group">
      <label for="inputStart" class="col-sm-4 control-label">Check In</label>
      <div class="col-sm-7">
        <div id="datetimepicker1" class="input-group date">
          <input type="text" name="start" readonly="readonly" class="form-control" ng-model="choosedata.start"><span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEnd" class="col-sm-4 control-label">Check Out</label>
      <div class="col-sm-7">
        <div id="datetimepicker2" class="input-group date">
          <input type="text" name="end" readonly="readonly" class="form-control"><span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAdult" class="col-sm-4 control-label">Adults</label>
      <div class="col-sm-7">
        <select name="adult" class="form-control">
          <option value="0">Adults              </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputChildren" class="col-sm-4 control-label">Children</label>
      <div class="col-sm-7">
        <select name="children" class="form-control">
          <option value="0">Children             </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputRoom" class="col-sm-4 control-label">Rooms</label>
      <div class="col-sm-7">
        <select name="room" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>          
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Edit Reservation</button>
      </div>
    </div>
  </form>
</div>
