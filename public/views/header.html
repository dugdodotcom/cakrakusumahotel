<div class="navbar-inner" data-ng-controller="HeaderController">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>    
  </div>
    <ul class="nav navbar-nav">
        <li>
            <a class="brand" href="/">Home</a>
        </li>
        <li class="dropdown"  data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute,open: hover}" 
    ng-mouseenter="hover = true"
    ng-mouseleave="hover = false">
            <a href="#!/{{item.link}}">{{item.title}}</a>
            <ul ng-show="item.subs" class="dropdown-menu">
              <li ng-repeat="sub in item.subs">
                <a href="#!/{{sub.link}}">{{sub.title}}</a>
              </li>
            </ul>
        </li>
    </ul>    
</div>
